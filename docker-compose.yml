version: '3.8'

services:
  barback:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barback-system
    restart: unless-stopped
    ports:
      - "3000:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LOG_LEVEL=info
      - SESSION_SECRET=${SESSION_SECRET:-barback-secret-key-change-in-production}
      - FRONTEND_URL=http://localhost:3000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-http://localhost:3000/api/auth/google/callback}
    volumes:
      - backup-data:/app/backups
      - backup-logs:/app/logs
      - user-data:/app/data
    networks:
      - backup-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backup-data:
    driver: local
  backup-logs:
    driver: local
  user-data:
    driver: local

networks:
  backup-network:
    driver: bridge
